name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 7,19 * * *' # twice a day at 7:00 AM and 7:00 PM UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Update blocklist
        run: npm run update-blocklist

      - name: Commit updated blocklist if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [[ `git status --porcelain disposable_email_blocklist.conf` ]]; then
            timestamp=$(date -u)
            git add disposable_email_blocklist.conf
            git commit -m "ðŸ—ƒ updated disposable_email_blocklist.conf on ${timestamp} [CI skip]"
            git push
          fi

      - name: Run tests
        run: npm test
